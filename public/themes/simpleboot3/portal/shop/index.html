<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__TMPL__/public/assets/css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="__TMPL__/public/assets/css/weui.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_715395_4o1ypewi9yd.css">
    <link rel="stylesheet" href="__TMPL__/public/assets/css/weui.min.css">
    <link rel="stylesheet" href="__TMPL__/public/assets/common/common.css">
    <link rel="stylesheet" href="__TMPL__/public/assets/css/style.css">
    <script type="text/javascript" src="__TMPL__/public/assets/js/base.js"></script>
    <script type="text/javascript" src="__TMPL__/public/assets/js/common.js"></script>
    <title>换宝商城</title>
    <style>
        body{
            padding:1rem 0 1.1rem 0;
        }
        .swiper-container-horizontal > .swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction {
            bottom: -5px;
        }

        .swiper-container {
            height: 3.6rem;
        }

        .swiper-pagination-bullet {
            width: 6px;
            height: 6px;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
            background: #5D910B;
        }
        .bottom_nav{
            box-shadow: 0  -3px 20px #ececec;
        }
    </style>
</head>
<body>
<div class="market_top">
    <a class="top_input" href="javascript:;">
        <input type="search" placeholder="输入您想要的商品" id="keyword">
        <span class="iconfont icon-sousuo"></span>
    </a>
</div>
<div class="swiper-container">
    <div class="swiper-wrapper">
       <volist name="banner" id="vo">
        <div class="swiper-slide">
            <div class="index_top">
                <a href="{$vo.url}">
                <img src="{$vo.image}" alt="">
                </a>
            </div>
        </div>
       </volist>
    </div>
    <div class="swiper-pagination"></div>
</div>
<div class="market_nav">
    <div class="market_nav_title">
        <div class="nav_title">商品分类</div>
        <div>
            <a href="{:url('Shop/all_cate')}">
            全部
            </a>
        </div>
    </div>
    <div class="nav_itembox">
        <volist name="cate_list" id="vo">
        <a class="nav_item" href="{:url('Shop/all_cate',array('cate_id'=>$vo['id']))}">{$vo.cate_name}</a>
        </volist>
    </div>
</div>
<!--限时特价-->
<div class="market_nav">
    <div class="market_nav_title">
        <div class="nav_title">限时特价</div>
        <a href="{:url('Shop/special_goods_list',array('special'=>'if_tejia'))}">全部</a>
    </div>
    <div class="market_nav_title nav_time">
        <div >截止到({$xsinfo.show_date})</div>
        <div class="time_endbox">距结束 <span class="time_end " id="end_hour">00</span> : <span class="time_end " id="end_minute">00</span> : <span class="time_end " id="end_seconds">00</span></div>
    </div>
    <div class="goodsbox">
        <volist name="tejia_goods" id="vo">
        <a class="goods" href="{:url('Shop/goods_detail',array('id'=>$vo['id']))}">
            <div class="goods_img">
                <img src="{$vo.goods_thumb}" alt="">
            </div>
            <div class="goods_txtbox">
                <div>{$vo.goods_name}</div>
                <div > <span class="hprice">￥{$vo.low_price}</span> <span class="yprice">￥{$vo.goods_ago_price}</span></div>
            </div>
        </a>
        </volist>
    </div>

</div>
<!--兑换商品-->
<div class="market_nav">
    <div class="market_nav_title">
        <div class="nav_title">兑换商品</div>
        <a href="{:url('Shop/special_goods_list',array('special'=>'if_only_exchange'))}">全部</a>
    </div>
    <div class="goodsbox">
        <volist name="exchange_goods" id="vo">
        <a class="goods" href="{:url('Shop/goods_detail',array('id'=>$vo['id']))}">
            <div class="goods_img">
                <img src="{$vo.goods_thumb}" alt="">
            </div>
            <div class="goods_txtbox">
                <div>{$vo.goods_name}</div>
                <div class="hprice"><span >{$vo.low_price}</span>个环保币 </div>
            </div>
        </a>
        </volist>
    </div>

</div>
<!--热门商品-->
<div class="market_nav">
    <div class="market_nav_title">
        <div class="nav_title">热门商品</div>
        <a href="{:url('Shop/special_goods_list',array('special'=>'if_recommend'))}">全部</a>
    </div>
    <div class="goodsbox">
        <volist name="recommend_goods" id="vo">
        <a class="goods" href="{:url('Shop/goods_detail',array('id'=>$vo['id']))}">
            <div class="goods_img">
                <img src="{$vo.goods_thumb}" alt="">
            </div>
            <div class="goods_txtbox">
                <div>{$vo.goods_name}</div>
                <div > <span class="hprice">￥{$vo.low_price}</span> <span class="yprice">￥{$vo.goods_ago_price}</span></div>
            </div>
        </a>
        </volist>
    </div>

</div>
<div class="bottom bottom_nav">
    <a class="bottom_item avitity" href="{:url('Shop/index')}">
        <div class="bottom_img">
            <img src="__TMPL__/public/assets/imgs/nav02@2x.png" alt="">
        </div>
        <div>首页</div>
    </a>
    <a class="bottom_item" href="{:url('Shop/all_cate')}">
        <div class="bottom_img">
            <img src="__TMPL__/public/assets/imgs/nav09@2x.png" alt="">

        </div>
        <div>分类</div>
    </a>
    <a class="bottom_item" href="{:url('Shop/car')}">
        <div class="bottom_img">
            <img src="__TMPL__/public/assets/imgs/nav11@2x.png" alt="">

        </div>
        <div>购物车</div>
    </a>
    <a class="bottom_item" href="{:url('Mine/index')}">
        <div class="bottom_img">
            <img src="__TMPL__/public/assets/imgs/nav07@2x.png" alt="">
        </div>
        <div>我的</div>
    </a>
</div>
<!--弹框-->
<div id="toast" style="display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-icon-success-no-circle weui-icon_toast"></i>
        <p class="weui-toast__content">已完成</p>
    </div>
</div>
<script type="text/javascript" src="__TMPL__/public/assets/js/jquery-2.1.0.js"></script>
<script type="text/javascript" src="__TMPL__/public/assets/js/swiper-3.4.2.jquery.min.js"></script>
<script type="text/javascript" src="__TMPL__/public/assets/js/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript" src="__TMPL__/public/assets/js/weui.min.js"></script>
<script type="text/javascript">

    $(function () {
        var mySwiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
        })
        var now = new Date();
//        var timestamp3 =  now.setDate(now.getDate()+1);
        var timestamp3 =  "{$xsinfo.end_time}";
        timeout(timestamp3);
    })
    function timeout(params){
        var active_time=parseInt(params);
        var endtime = Date.parse(new Date(active_time));
        var _this=$(this);
        var init = setInterval(function () {
            var nowtime = Date.parse(new Date())
            var time = endtime - nowtime;
            if (time > 0) {
                var hour = parseInt(time / 1000 / 60 / 60);
                var minute = parseInt(time / 1000 / 60 % 60);
                var seconds = parseInt(time / 1000 % 60);
                if (hour == 0 && minute == 0 && seconds == 0) {
                } else {
                    $('#end_hour').text(add0(hour));
                    $('#end_minute').text(add0(minute));
                    $('#end_seconds').text(add0(seconds))
                }
            } else {
             console.log("end");
            }
        }, 1000);
    }
    function add0(obj) {
        if (obj < 10) {
            return '0' + obj
        } else {
            return obj
        }
    }

    //搜索
    $('.icon-sousuo').click(function () {
       var keyword = $('#keyword').val();
       if (keyword == ''){
           toast('请输入关键词')
       }else{
           location.href = "{:url('Shop/search')}?keyword="+keyword
       }
    })
</script>
</body>
</html>
