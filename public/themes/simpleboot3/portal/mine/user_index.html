<!doctype html>

<div class="my_top" style="background-image: url('__TMPL__/public/assets/imgs/-s-dbg.png')">
    <div class="myimg">

    <div>{$data.user_nickname}</div>
</div>
<div class="my_itemtop">

        </div>
    </a>
    <div class="my_item_content">
        <a class="icon_item" href="{:url('Mine/shop_order_list',array('tab'=>1))}">
            <neq name="$data.order_status1" value="0">
                <div class="tag">{$data.order_status1}</div>
            </neq>

                <img src="__TMPL__/public/assets/imgs/t-nav01@2x.png" alt="">
            </div>
            <div>待付款</div>
        </a>
        <a class="icon_item" href="{:url('Mine/shop_order_list',array('tab'=>2))}">
            <neq name="$data.order_status2" value="0">

                <img src="__TMPL__/public/assets/imgs/t-nav02@2x.png" alt="">

        <a class="icon_item" href="{:url('Mine/shop_order_list',array('tab'=>3))}">
            <neq name="$data.order_status3" value="0">
                <div class="tag">{$data.order_status3}</div>
            </neq>
            <div class="icon_box">
                <img src="__TMPL__/public/assets/imgs/t-nav03@2x.png" alt="">
            </div>
            <div>配送中</div>
        </a>
        <a class="icon_item" href="{:url('Mine/shop_order_list',array('tab'=>4))}">
            <neq name="$data.order_status4" value="0">
                <div class="tag">{$data.order_status4}</div>

            <div class="icon_box">
                <img src="__TMPL__/public/assets/imgs/t-nav04@2x.png" alt="">
            </div>
            <div>已完成</div>
        </a>
    </div>
</div>

        <div class="my_itemleft">
            <sapn>
                <i class="iconfont icon-shoucang"></i>

            <span>换宝订单</span>
        </div>
