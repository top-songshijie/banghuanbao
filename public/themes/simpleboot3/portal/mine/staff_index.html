<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__TMPL__/public/assets/css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="__TMPL__/public/assets/css/weui.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_715395_n5lg5hthnik.css">
    <link rel="stylesheet" href="__TMPL__/public/assets/css/weui.min.css">
    <link rel="stylesheet" href="__TMPL__/public/assets/common/common.css">
    <link rel="stylesheet" href="__TMPL__/public/assets/css/style.css">
    <script type="text/javascript" src="__TMPL__/public/assets/js/base.js"></script>
    <title>员工端个人中心</title>
</head>
<body>
<div class="my_top" style="background-image: url('__TMPL__/public/assets/imgs/-s-dbg.png')">
    <div class="myimg">
        <img src='{$data.avatar}' alt="">
    </div>
    <div>{$data.user_nickname}</div>
</div>

<div class="my_itemtop">
    <a class="my_itemfri" >
        <div class="myitemfir_left">
            <span>
                <i class="iconfont icon-wendang"></i>
            </span>
            <span>商城订单</span>
        </div>
        <div class="myitemfir_right">
        </div>
    </a>
    <div class="my_item_content">
        <a class="icon_item" href="{:url('Mine/shop_order_list',array('order_type'=>4))}">
            <neq name="$data.order_status1" value="0">
                <div class="tag">{$data.order_status1}</div>
            </neq>
            <div class="icon_box">
                <img src="__TMPL__/public/assets/imgs/t-nav01@2x.png" alt="">
            </div>
            <div>待接受</div>
        </a>
        <a class="icon_item" href="{:url('Mine/shop_order_list',array('order_type'=>1))}">
            <neq name="$data.order_status2" value="0">
                <div class="tag">{$data.order_status2}</div>
            </neq>
            <div class="icon_box">
                <img src="__TMPL__/public/assets/imgs/t-nav02@2x.png" alt="">
            </div>
            <div>待配送</div>
        </a>
        <a class="icon_item" href="{:url('Mine/shop_order_list',array('order_type'=>2))}">
            <neq name="$data.order_status3" value="0">
                <div class="tag">{$data.order_status3}</div>
            </neq>
            <div class="icon_box">
                <img src="__TMPL__/public/assets/imgs/t-nav03@2x.png" alt="">
            </div>
            <div>配送中</div>
        </a>
        <a class="icon_item" href="{:url('Mine/shop_order_list',array('order_type'=>3))}">
            <neq name="$data.order_status4" value="0">
                <div class="tag">{$data.order_status4}</div>
            </neq>
            <div class="icon_box">
                <img src="__TMPL__/public/assets/imgs/t-nav04@2x.png" alt="">
            </div>
            <div>已完成</div>
        </a>
    </div>
</div>
<div class="my_itemtop staff_mytop">
    <a class="my_itemfri" href="javascript:;" >
        <div class="myitemfir_left">
            <span>
                <i class="iconfont icon-shoucang"></i>
            </span>
            <span>换宝订单</span>
        </div>
        <div class="myitemfir_right">

        </div>
    </a>
    <div class="my_item_content">

        <a class="icon_item" href="{:url('Mine/rubbish_order_list',array('order_type'=>0))}">
            <neq name="$data.rubbish_order1" value="0">
                <div class="tag">{$data.rubbish_order1}</div>
            </neq>
            <div class="icon_box">
                <img src="__TMPL__/public/assets/imgs/t-nav01@2x.png" alt="">
            </div>
            <div>待接受</div>
        </a>
        <a class="icon_item" href="{:url('Mine/rubbish_order_list',array('order_type'=>1))}">
            <neq name="$data.rubbish_order2" value="0">
                <div class="tag">{$data.rubbish_order2}</div>
            </neq>
            <div class="icon_box">
                <img src="__TMPL__/public/assets/imgs/t-nav02@2x.png" alt="">
            </div>
            <div>未完成</div>
        </a>
        <a class="icon_item" href="{:url('Mine/rubbish_order_list',array('order_type'=>2))}">
            <neq name="$data.rubbish_order3" value="0">
                <div class="tag">{$data.rubbish_order3}</div>
            </neq>
            <div class="icon_box">
                <img src="__TMPL__/public/assets/imgs/t-nav03@2x.png" alt="">
            </div>
            <div>已完成</div>
        </a>


    </div>
</div>

<div class="my_itembox">
    <a class="my_item" href="{:url('Mine/share')}">
        <div class="my_itemleft">
            <sapn>
                <i class="iconfont icon-share1179293easyiconnet"></i>
            </sapn>
            <span>有奖分享</span>
        </div>
        <div class="iconfont icon-common-jinru-copy"></div>
    </a>
    <a class="my_item" href="{:url('Mine/wallet')}">
        <div class="my_itemleft">
            <sapn>
                <i class="iconfont icon-qianbao1"></i>
            </sapn>
            <span>我的钱包</span>
        </div>
        <div class="iconfont icon-common-jinru-copy"></div>
    </a>


</div>
</body>
</html>
